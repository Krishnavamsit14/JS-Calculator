<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded">
                <h1>JS Calculator</h1>
                <table class="table">
                    <tr>
                        <td colspan="3"><input type="text" id="textarea"></td>
                        <td><input type="button" value="CLEAR" onclick="Clear()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="Display('1')"></td>
                        <td><input type="button" value="2" onclick="Display('2')"></td>
                        <td><input type="button" value="3" onclick="Display('3')"></td>
                        <td><input type="button" value="/" onclick="Display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="Display('4')"></td>
                        <td><input type="button" value="5" onclick="Display('5')"></td>
                        <td><input type="button" value="6" onclick="Display('6')"></td>
                        <td><input type="button" value="*" onclick="Display('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="Display('7')"></td>
                        <td><input type="button" value="8" onclick="Display('8')"></td>
                        <td><input type="button" value="9" onclick="Display('9')"></td>
                        <td><input type="button" value="-" onclick="Display('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="Display('.')"></td>
                        <td><input type="button" value="0" onclick="Display('0')"></td>
                        <td><input type="button" value="=" onclick="Answer()"></td>
                        <td><input type="button" value="+" onclick="Display('+')"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
